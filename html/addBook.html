     <div class="container">

            <div class="panel panel-default">
                    <div class="panel-heading">

                    <!-- search conditions-->
                    <div class="panel-body">
                        <div class="container">
                            <div class="row">
                                 <!--单本入库-->
                                <div class="col-md-6">
                                    <div class="page-header">
                                        <h4>单本入库</h4>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <h4>输入图书信息：</h4>
                                            <div class="col-md-8">
                                                <!--入库编号-->
                                                <div class="form-group">
                                                    <input class="form-control" type="text" id="bno" placeholder="书号"> 
                                                    <input class="form-control" type="text" id="category" placeholder="类别">
                                                    <input class="form-control" type="text" id="title" placeholder="书名">
                                                    <input class="form-control" type="text" id="press" placeholder="出版社"> 
                                                    <input class="form-control" type="text" id="year" placeholder="年份">
                                                    <input class="form-control" type="text" id="author" placeholder="作者">
                                                    <input class="form-control" type="text" id="price" placeholder="价格">
                                                    <input class="form-control" type="text" id="number" placeholder="数量">
                                                </div>
                                                <div class="col-md-4"></div>
                                                <div class="col-md-4"><button class="btn btn-primary btn-lg">单本入库</button></div>
                                            </div>
                                        </div>
                                    </div>

                                                <!--上传文件-->
