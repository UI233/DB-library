<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI&HTT的图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--for the problem of fixed navbar-->
    <style>
    body 
    {  
        padding-top: 70px; padding-bottom: 70px;
    }
    input
    {
        margin-top:15px;
        margin-left:30px;
        margin-right:30px;
    }

    select
    {
        margin-top:15px;
        margin-left:30px;
        margin-right:30px;
    }
    </style>
  </head>
  <body id = "app">
    <!-- head-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">UI&HTT的图书管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/book">图书查询</a></li>
                <li><a href="/manager">图书入库</a></li>
                <li><a href="/card">借书证管理</a></li>
                <li><a href="/borrow">借还记录</a></li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
            <div class="row">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">借书证管理</h3>
                        </div>
                        <!-- search conditions-->
                        <div class="panel-body">
    
                            <div class="container">
                                <div class="row">
                                     <!--单本入库-->
                                    <div class="col-md-6">
                                        <div class="page-header">
                                            <h4>借记卡添加</h4>
                                        </div>
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h4>输入借记卡信息：</h4>
                                                <div class="col-md-8" id = 'addition'>
                                                    <!--入库编号-->
                                                    <div class="form-group">
                                                        <input class="form-control" type="text" v-model="cno" placeholder="借书卡号"> 
                                                        <input class="form-control" type="text" v-model="name" placeholder="姓名">
                                                        <input class="form-control" type="text" v-model="dept" placeholder="学院">
                                                        <select  class="form-control" v-model="type">
                                                            <option value = "student">学生</option>
                                                            <option value = "teacher">教师</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-4"></div>
                                                    <div class="col-md-4"><button class="btn btn-primary btn-lg" @click='add'>添加学生卡</button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="page-header">
                                            <h4>借记卡删除</h4>
                                        </div>
                                         <div class="panel panel-default" id = 'del'>
                                            <div class="panel-body">
                                                <h4>删除学生卡</h4>
                                                <div class="col-md-8">
                                                    <div class = 'form-group'>
                                                        <input class = 'form-control' type = 'text' v-model='dcno' placeholder="借书卡号">
                                                    </div>
                                                    <div class="col-md-4"></div>
                                                    <div class="col-md-4"><button class="btn btn-danger btn-lg" @click='del'>删除</button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                </div>
            </div>
        </div>
    </body>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src = './card.js'></script>
</html>
